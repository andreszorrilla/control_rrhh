{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load sortable %}
{% block menu %}
    {% include 'menu/menu_parametros.html' with cargo='active' %}
{% endblock %}


{% block content %}
    <h1 class="page-header">
        Nuevo Cargo
        <hr/>
    </h1>
    <form class="form-horizontal" id="new_cargo_form" method="post" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-body">
                {% csrf_token %}
                {% crispy form %}
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <span class="btn btn-default btn-back">Volver</span>
            </div>
        </div>
    </form>

{% endblock %}
