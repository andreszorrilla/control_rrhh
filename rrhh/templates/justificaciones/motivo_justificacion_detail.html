{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block menu %}
    {% include 'menu/menu_justificaciones.html' with motivo_justificacion='active' %}
{% endblock %}

{% block content %}
    <h1 class="page-header">
        Motivo de Justificación
        <hr/>
    </h1>

    <div class="panel">
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>Descripción:</dt>
                <dd>{{ motivo_justificacion.descripcion }}</dd>
            </dl>
        </div>
        <div class="panel-footer">            
            <a href="{% url "motivos_justificaciones_list" %}" class="btn btn-default" data-toggle="tooltip" title="Ver Detalles">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Salir
            </a>
            <a href="{% url "motivo_justificacion_edit" motivo_justificacion.id %}" class="btn btn-info" data-toggle="tooltip" title="Ver Detalles">
                <span class="glyphicon glyphicon-edit"></span>
                Editar
            </a>
        </div>        
    </div>


    
{% endblock %}
