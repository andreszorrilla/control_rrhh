{% load crispy_forms_tags %}
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="motivoModal" tabindex="-1" role="dialog" aria-labelledby="motivoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="motivoModalLabel">Nuevo motivo</h3>
      </div>
      <div class="modal-body">
        <form action="{% url 'licencias_cargar_motivo' %}" method="post" id="id-Crispy-MotivoForm" class="form-horizontal form" data-remote="true">
          {% crispy form %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-save-motivo-form">Guardar</button>
      </div>
    </div>
  </div>
</div>
